<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nvidiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top pyramid -->
  <path d="M100 20 L40 60 L100 100 L160 60 Z" fill="url(#nvidiaGradient)"/>
  
  <!-- Bottom pyramid -->
  <path d="M40 140 L100 180 L160 140 L100 100 Z" fill="url(#nvidiaGradient)" opacity="0.7"/>
  
  <!-- NVIDIA text -->
  <text x="100" y="110" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif">
    NVIDIA
  </text>
  
  <!-- INCEPTION text -->
  <text x="100" y="128" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif">
    INCEPTION
  </text>
</svg>
