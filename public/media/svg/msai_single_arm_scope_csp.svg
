<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1300 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg{fill:#0b0d12}
      .panel{fill:#111827;stroke:#334155;stroke-width:2}
      .metal{fill:#3b485a}
      .metalDark{fill:#2f3946}
      .joint{fill:#94a3b8;stroke:#cbd5e1;stroke-width:0.5}
      .head{fill:#1E66FF;stroke:#93c5fd;stroke-width:0.6}
      .txt{fill:#e5e7eb;font:16px/1.3 Inter,Arial,sans-serif}
      .sub{fill:#9ca3af;font:13px/1.3 Inter,Arial,sans-serif}
      .arc{fill:none;stroke:#f59e0b;stroke-width:3;stroke-linecap:round}
      .dash{stroke-dasharray:8 8}
      .dimL{stroke:#9ca3af;stroke-width:2}
      .dimT{fill:#e5e7eb;font:13px Inter,Arial;text-anchor:middle}
      .hole{fill:#0b1324;stroke:#38bdf8;stroke-width:1.5}
      .axis{stroke:#10b981;stroke-width:2}
      .labelBox{fill:#0f172a;stroke:#334155;stroke-width:1}
    </style>
  </defs>

  <rect class="bg" width="1300" height="820"/>
  <text class="txt" x="24" y="36">MSAI — Robotic Camera Arm (Single) — CSP-safe (no scripts)</text>
  <text class="sub" x="24" y="58">Base plate, arm links, joints, camera head, motion arcs + dimensions.</text>

  <!-- BASE PLATE -->
  <g id="baseplate" transform="translate(180,560)">
    <rect x="-150" y="-100" width="300" height="200" rx="12" class="panel"/>
    <rect x="-140" y="-16" width="60" height="32" rx="6" class="metalDark"/>
    <rect x="80" y="-16" width="60" height="32" rx="6" class="metalDark"/>
    <circle class="hole" cx="-110" cy="-70" r="8"/><circle class="hole" cx="110" cy="-70" r="8"/>
    <circle class="hole" cx="-110" cy="70" r="8"/><circle class="hole" cx="110" cy="70" r="8"/>
    <circle cx="0" cy="0" r="6" fill="#cbd5e1" stroke="#0ea5e9" stroke-width="1.5"/>
    <g><rect class="labelBox" x="-140" y="-120" width="220" height="22" rx="6"/>
      <text class="sub" x="-132" y="-104">Base Plate (to rail or pedestal)</text></g>
  </g>

  <!-- WORLD ORIGIN + AXES -->
  <g transform="translate(320,560)">
    <line x1="0" y1="0" x2="120" y2="0" class="axis"/><text class="sub" x="124" y="4">+X</text>
    <line x1="0" y1="0" x2="0" y2="-120" class="axis"/><text class="sub" x="-10" y="-124">+Y</text>
  </g>

  <!-- ARM & JOINTS -->
  <g id="world" transform="translate(320,560)">
    <!-- Base link -->
    <g id="base">
      <rect x="0" y="-12" width="200" height="24" rx="12" class="metal"/>
      <!-- Shoulder -->
      <g id="shoulder" transform="translate(200,0)">
        <circle r="14" class="joint"/>
        <rect x="0" y="-10" width="160" height="20" rx="10" class="metal"/>
        <!-- Elbow -->
        <g id="elbow" transform="translate(160,0)">
          <circle r="12" class="joint"/>
          <rect x="0" y="-8" width="120" height="16" rx="8" class="metal"/>
          <!-- Wrist -->
          <g id="wrist" transform="translate(120,0)">
            <circle r="10" class="joint"/>
            <!-- Camera head + lens -->
            <g id="head">
              <rect x="6" y="-18" width="50" height="36" rx="6" class="head"/>
              <rect x="52" y="-16" width="46" height="32" rx="6" fill="#0b1324" stroke="#38bdf8" stroke-width="2"/>
              <circle cx="75" cy="0" r="3" fill="#22d3ee"/>
              <text class="sub" x="82" y="-8">Lens axis</text>
            </g>
          </g>
        </g>
      </g>
    </g>

    <!-- SMIL animations (no scripts) -->
    <animateTransform href="#base" attributeName="transform" type="rotate"
                      values="0;12;-10;0" dur="7s" repeatCount="indefinite"/>
    <animateTransform href="#shoulder" attributeName="transform" type="rotate"
                      values="0;60;-30;0" dur="4.8s" repeatCount="indefinite"/>
    <animateTransform href="#elbow" attributeName="transform" type="rotate"
                      values="0;70;-70;0" dur="3.8s" repeatCount="indefinite"/>
    <animateTransform href="#wrist" attributeName="transform" type="rotate"
                      values="-35;35;-35" dur="3.0s" repeatCount="indefinite"/>
  </g>

  <!-- SCOPE OF MOVEMENT ARCS -->
  <!-- Base pan ±160° (center 320,560, r=140) -->
  <path class="arc dash" d="M 188.4 512.1 A 140 140 0 1 1 188.4 607.9" />
  <text class="sub" x="150" y="390">Base pan ±160°</text>

  <!-- Shoulder -30°..+90° (center 520,560, r=95) -->
  <path class="arc" d="M 602.3 512.5 A 95 95 0 0 1 520 655" />
  <circle cx="520" cy="560" r="3" fill="#f59e0b"/>
  <text class="sub" x="520" y="430">Shoulder -30°→+90°</text>

  <!-- Elbow ±110° (center 680,560, r=85) -->
  <path class="arc" d="M 650.9 480.1 A 85 85 0 1 1 650.9 639.9" />
  <circle cx="680" cy="560" r="3" fill="#f59e0b"/>
  <text class="sub" x="660" y="420">Elbow ±110°</text>

  <!-- Wrist tilt ±60° (center 800,560, r=75) -->
  <path class="arc" d="M 837.5 495.1 A 75 75 0 0 1 837.5 624.9" />
  <circle cx="800" cy="560" r="3" fill="#f59e0b"/>
  <text class="sub" x="800" y="400">Wrist tilt ±60°</text>

  <!-- Wrist roll 360° ring at camera head (center ~860,560) -->
  <circle class="arc dash" cx="860" cy="560" r="24"/>
  <text class="sub" x="888" y="566">Roll 360°</text>

  <!-- DIMENSIONS -->
  <g class="dim">
    <line x1="320" y1="670" x2="860" y2="670" class="dimL"/>
    <line x1="320" y1="660" x2="320" y2="680" class="dimL"/>
    <line x1="860" y1="660" x2="860" y2="680" class="dimL"/>
    <text class="dimT" x="590" y="650">Max reach ≈ 540 mm</text>
  </g>
  <g class="dim">
    <line x1="320" y1="480" x2="520" y2="480" class="dimL"/><text class="dimT" x="420" y="462">200 mm</text>
    <line x1="520" y1="460" x2="680" y2="460" class="dimL"/><text class="dimT" x="600" y="442">160 mm</text>
    <line x1="680" y1="440" x2="800" y2="440" class="dimL"/><text class="dimT" x="740" y="422">120 mm</text>
    <line x1="800" y1="420" x2="860" y2="420" class="dimL"/><text class="dimT" x="830" y="402">60 mm</text>
  </g>

  <!-- Legend -->
  <g transform="translate(940,40)">
    <rect class="labelBox" width="320" height="110" rx="10"/>
    <text class="txt" x="14" y="28">Legend</text>
    <text class="sub" x="14" y="50">Orange arcs = travel range</text>
    <text class="sub" x="14" y="68">Green lines = axes/dimensions</text>
    <text class="sub" x="14" y="86">Blue = camera head + lens center</text>
  </g>
</svg>