<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 680" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">MSAI Robotic Camera Arm — Animated Overview</title>
  <desc id="desc">Lattice base on rails with gentle dolly motion; shoulder, elbow and wrist sweep; camera and internal cable.</desc>

  <!-- ============ STYLES ============ -->
  <style>
    :root { color-scheme: dark; }
    .bg { fill:#0b0d12; }
    .railLine { stroke:#12151c; stroke-width:12; stroke-linecap:round; }
    .plate { fill:#0f172a; stroke:#0a0f1a; stroke-width:2; }
    .base { fill:#0f172a; stroke:#111827; stroke-width:2; }
    .cut { fill:#0b0d12; }
    .joint { fill:#121826; stroke:#0a0f1a; stroke-width:2; }
    .link  { fill:#121826; stroke:#0a0f1a; stroke-width:2; }
    .accent { fill:#f97316; }
    .cameraBody { fill:#151a22; stroke:#0a0f1a; stroke-width:2; }
    .cameraGrip { fill:#0f141c; }
    .lens { fill:#141922; }
    .lensFront { fill:#0d1118; }
    .cable { fill:none; stroke:#1f2937; stroke-width:6; stroke-linecap:round; }
    .lbl { fill:#9ca3af; font: 14px Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; }

    /* Respect accessibility: disable animation if user prefers reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .anim { display:none; } /* SMIL animations hidden -> static scene */
    }
  </style>

  <!-- ============ BACKDROP ============ -->
  <rect class="bg" width="1200" height="680"/>
  <g transform="translate(0,560)">
    <line class="railLine" x1="120" y1="30" x2="1080" y2="30"/>
    <line class="railLine" x1="120" y1="70" x2="1080" y2="70"/>
  </g>

  <!-- ============ ANIMATED RIG GROUP (whole carriage moves on rails) ============ -->
  <!-- The whole arm sits in this group which eases ±120px along X -->
  <g id="rig" transform="translate(380,0)">
    <animateTransform class="anim" attributeName="transform" attributeType="XML" type="translate"
      values="380,0; 500,0; 380,0; 260,0; 380,0"
      keyTimes="0; .25; .50; .75; 1" dur="12s" repeatCount="indefinite" calcMode="spline"
      keySplines=".25 .1 .25 1; .25 .1 .25 1; .25 .1 .25 1; .25 .1 .25 1" />

    <!-- ===== Carriage tray on rails ===== -->
    <g transform="translate(0,525)">
      <rect class="plate" x="-150" y="-18" width="300" height="36" rx="6" />
    </g>

    <!-- ===== Lattice base (enclosed) ===== -->
    <g transform="translate(0,515)">
      <!-- feet -->
      <rect class="base" x="-210" y="0" width="90" height="42" rx="6"/>
      <rect class="base" x="120" y="0"  width="90" height="42" rx="6"/>
      <!-- lower beam -->
      <rect class="base" x="-210" y="-20" width="420" height="28" rx="6"/>
      <!-- uprights -->
      <rect class="base" x="-180" y="-170" width="45" height="160" rx="6"/>
      <rect class="base" x="135"  y="-170" width="45" height="160" rx="6"/>
      <!-- top deck -->
      <rect class="base" x="-150" y="-210" width="300" height="40" rx="6"/>

      <!-- triangular webs -->
      <path class="base" d="M-200 -20 L-115 -20 L-150 -170 Z" />
      <path class="base" d="M 200 -20 L 115 -20 L 150 -170 Z" />

      <!-- lattice cutouts -->
      <g class="cut">
        <polygon points="-168,-35 -130,-35 -150,-120" />
        <polygon points="168,-35 130,-35 150,-120" />
        <polygon points="-60,-170 0,-170 -30,-120" />
        <polygon points="60,-170 0,-170 30,-120" />
      </g>

      <!-- MSAI branding -->
      <g transform="translate(0,-55)">
        <rect class="plate" x="-115" y="0" width="230" height="56" rx="8" />
        <text x="0" y="20" text-anchor="middle" font-size="32" font-weight="800" class="accent">MSAI</text>
        <text x="0" y="42" text-anchor="middle" font-size="14" fill="#f59e0b" letter-spacing="2">ROBOTICS</text>
      </g>
    </g>

    <!-- ===== Rotary base joint ===== -->
    <g id="baseJoint" transform="translate(0,305)">
      <circle class="joint" r="42"/>
    </g>

    <!-- ===== Shoulder link (animated small sweep) ===== -->
    <g id="shoulder" transform="translate(0,305) rotate(-10)">
      <path class="link" d="M 18 -18 L 200 -70 L 230 -45 L 55 0 Z"/>
      <animateTransform class="anim" attributeName="transform" additive="sum"
        type="rotate" values="-6; 2; -6" dur="8s" repeatCount="indefinite"
        keySplines=".42 0 .58 1; .42 0 .58 1" calcMode="spline" keyTimes="0; .5; 1" />
    </g>

    <!-- Shoulder hex joint graphic -->
    <g transform="translate(200,255)">
      <polygon class="joint" points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15"/>
    </g>

    <!-- ===== Forearm (animated) ===== -->
    <g id="forearm" transform="translate(226,255)">
      <path class="link" d="M 0 -18 C 110 -44 250 -54 330 -50 L 330 -10 C 240 -12 120 -6 0 8 Z"/>
      <animateTransform class="anim" attributeName="transform" additive="sum"
        type="rotate" values="-4; 6; -4" dur="6.5s" repeatCount="indefinite"
        keySplines=".42 0 .58 1; .42 0 .58 1" calcMode="spline" keyTimes="0; .5; 1" />
    </g>

    <!-- Elbow joint graphic -->
    <g transform="translate(556,205)">
      <polygon class="joint" points="-24,-14 0,-28 24,-14 24,14 0,28 -24,14"/>
    </g>

    <!-- ===== Wrist + yoke + camera (animated) ===== -->
    <g id="wrist" transform="translate(596,214)">
      <rect class="joint" x="-18" y="-18" width="36" height="36" rx="6"/>
      <!-- U-shape yoke -->
      <path class="cameraGrip" d="M 18 -10 h 48 a14 14 0 0 1 14 14 v 32 a14 14 0 0 1 -14 14 h -48 v -14 h 44 a6 6 0 0 0 6 -6 v -20 a6 6 0 0 0 -6 -6 h -44 Z"/>
      <!-- Camera body + lens -->
      <g transform="translate(108,34)">
        <rect class="cameraBody" x="-78" y="-40" width="88" height="68" rx="8"/>
        <rect class="lens" x="10" y="-22" width="64" height="44" rx="10"/>
        <circle class="lensFront" cx="74" cy="0" r="22"/>
        <!-- subtle status blink -->
        <circle cx="-56" cy="-22" r="4" fill="#16a34a" opacity="0.15">
          <animate class="anim" attributeName="opacity" values="0.15;0.8;0.15" dur="3s" repeatCount="indefinite" />
        </circle>
      </g>
      <animateTransform class="anim" attributeName="transform" additive="sum"
        type="rotate" values="-5; 5; -5" dur="5.5s" repeatCount="indefinite"
        keySplines=".42 0 .58 1; .42 0 .58 1" calcMode="spline" keyTimes="0; .5; 1" />
    </g>

    <!-- ===== Internal cable run ===== -->
    <path class="cable" d="M 240 258 C 300 280, 400 290, 500 264 S 620 240, 650 250">
      <animate class="anim" attributeName="stroke-width" values="6;5.5;6" dur="8s" repeatCount="indefinite" />
    </path>

    <!-- Upper arm MSAI label -->
    <g transform="translate(140,243) rotate(-16)">
      <text x="0" y="0" font-size="44" font-weight="800" class="accent">MSAI</text>
    </g>
  </g>

  <!-- ============ LEGEND ============ -->
  <text x="110" y="620" class="lbl">Rails (auto dolly)</text>
  <text x="250" y="322" class="lbl">Lattice base (enclosed)</text>
  <text x="640" y="208" class="lbl">Elbow</text>
  <text x="720" y="198" class="lbl">Wrist + gimbal</text>
</svg>