<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1300 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg{fill:#0b0d12}
      .grid{stroke:#111827;stroke-width:1}
      .grid2{stroke:#1f2937;stroke-width:1}
      .panel{fill:#111827;stroke:#334155;stroke-width:2}
      .metal{fill:#3b485a}
      .metalDark{fill:#2f3946}
      .joint{fill:#94a3b8;stroke:#cbd5e1;stroke-width:0.5}
      .head{fill:#1E66FF;stroke:#93c5fd;stroke-width:0.6}
      .txt{fill:#e5e7eb;font:16px/1.3 Inter,Arial,sans-serif}
      .sub{fill:#9ca3af;font:13px/1.3 Inter,Arial,sans-serif}
      .arc{fill:none;stroke:#f59e0b;stroke-width:3;stroke-linecap:round}
      .dash{stroke-dasharray:8 8}
      .tick{stroke:#f59e0b;stroke-width:2}
      .dimL{stroke:#9ca3af;stroke-width:2}
      .dimT{fill:#e5e7eb;font:13px Inter,Arial;text-anchor:middle}
      .hole{fill:#0b1324;stroke:#38bdf8;stroke-width:1.5}
      .axis{stroke:#10b981;stroke-width:2;marker-end:url(#arrow)}
      .labelBox{fill:#0f172a;stroke:#334155;stroke-width:1}
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#10b981"/>
    </marker>
    <filter id="shadow" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect class="bg" width="1300" height="820"/>
  <g opacity="0.35">
    <!-- grid lines here -->
  </g>

  <text class="txt" x="24" y="36">MSAI — Robotic Camera Arm (Single) — Full Detail</text>
  <text class="sub" x="24" y="58">Base plate, arm links, joints, camera head, motion arcs + ticks, dimensions, payload axis. Click anywhere to pause/resume.</text>

  <!-- BASE PLATE -->
  <g id="baseplate" transform="translate(180,560)" filter="url(#shadow)">
    <rect x="-150" y="-100" width="300" height="200" rx="12" class="panel"/>
    <rect x="-140" y="-16" width="60" height="32" rx="6" class="metalDark"><title>Rail clamp slot</title></rect>
    <rect x="80" y="-16" width="60" height="32" rx="6" class="metalDark"><title>Rail clamp slot</title></rect>
    <circle class="hole" cx="-110" cy="-70" r="8"/><circle class="hole" cx="110" cy="-70" r="8"/>
    <circle class="hole" cx="-110" cy="70" r="8"/><circle class="hole" cx="110" cy="70" r="8"/>
    <circle cx="0" cy="0" r="6" fill="#cbd5e1" stroke="#0ea5e9" stroke-width="1.5"><title>Index pin</title></circle>
    <g>
      <rect class="labelBox" x="-140" y="-120" width="220" height="22" rx="6"/>
      <text class="sub" x="-132" y="-104">Base Plate (to rail or pedestal)</text>
    </g>
  </g>

  <!-- ARM + JOINTS -->
  <g id="world" transform="translate(320,560)">
    <line x1="0" y1="0" x2="120" y2="0" class="axis"/><text class="sub" x="124" y="4">+X</text>
    <line x1="0" y1="0" x2="0" y2="-120" class="axis"/><text class="sub" x="-10" y="-124">+Y</text>

    <g id="base">
      <rect x="0" y="-12" width="200" height="24" rx="12" class="metal"><title>Base link (pan axis)</title></rect>
      <g id="shoulder" transform="translate(200,0)">
        <circle r="14" class="joint"/><title>Shoulder pitch</title>
        <rect x="0" y="-10" width="160" height="20" rx="10" class="metal"/>
        <g id="elbow" transform="translate(160,0)">
          <circle r="12" class="joint"/><title>Elbow pitch</title>
          <rect x="0" y="-8" width="120" height="16" rx="8" class="metal"/>
          <g id="wrist" transform="translate(120,0)">
            <circle r="10" class="joint"/><title>Wrist tilt/roll</title>
            <g id="head" transform="translate(0,0)">
              <rect x="6" y="-18" width="50" height="36" rx="6" class="head"/>
              <rect x="52" y="-16" width="46" height="32" rx="6" fill="#0b1324" stroke="#38bdf8" stroke-width="2"/>
              <circle cx="75" cy="0" r="3" fill="#22d3ee"/><text class="sub" x="82" y="-8">Lens axis</text>
            </g>
          </g>
        </g>
      </g>
    </g>

    <animateTransform xlink:href="#base" attributeName="transform" type="rotate" values="0;12;-10;0" dur="7s" repeatCount="indefinite"/>
    <animateTransform xlink:href="#shoulder" attributeName="transform" type="rotate" values="0;60;-30;0" dur="4.8s" repeatCount="indefinite"/>
    <animateTransform xlink:href="#elbow" attributeName="transform" type="rotate" values="0;70;-70;0" dur="3.8s" repeatCount="indefinite"/>
    <animateTransform xlink:href="#wrist" attributeName="transform" type="rotate" values="-35;35;-35" dur="3.0s" repeatCount="indefinite"/>
  </g>

  <!-- ARCS + TICKS + DIMENSIONS GO HERE (BASE, SHOULDER, ELBOW, WRIST) -->

  <!-- CLICK TO PAUSE -->
  <script><![CDATA[
    var paused=false;
    document.documentElement.addEventListener('click',function(){
      paused=!paused;
      var a=document.getElementsByTagName('animateTransform');
      for(var i=0;i<a.length;i++){
        try{ if(paused){a[i].pauseAnimations();} else {a[i].unpauseAnimations();} }catch(e){}
      }
    });
  ]]></script>
</svg>